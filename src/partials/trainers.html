<section class="trainers section-offset" id="trainers">
  <div class="container">
    <h2 class="section-title trainers__title">
      Профессиональные тренеры
    </h2>
  </div>
  <div class="trainers__wrapper">
    <div class="swiper trainers__content">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="img/trainers/1.avif" type="image/avif">
              <source srcset="img/trainers/1.webp" type="image/webp">
              <img loading="lazy" src="img/trainers/1.jpg" class="trainers__image" width="360" height="500"
                alt="тренер Ирина Лайм">
            </picture>
            <div class="trainers__name">Ирина Лайм</div>
            <div class="trainers__status">преподаватель по робототехнике</div>
            <button class="btn-reset trainers__btn" data-graph-path="1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="img/trainers/2.avif" type="image/avif">
              <source srcset="img/trainers/2.webp" type="image/webp">
              <img loading="lazy" src="img/trainers/2.jpg" class="trainers__image" width="360" height="500"
                alt="тренер Марина Орлова">
            </picture>
            <div class="trainers__name">Марина Орлова</div>
            <div class="trainers__status">преподаватель по робототехнике</div>
            <button class="btn-reset trainers__btn" data-graph-path="1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="img/trainers/3.avif" type="image/avif">
              <source srcset="img/trainers/3.webp" type="image/webp">
              <img loading="lazy" src="img/trainers/3.jpg" class="trainers__image" width="360" height="500"
                alt="тренер Максим Петров">
            </picture>
            <div class="trainers__name">Максим Петров</div>
            <div class="trainers__status">преподаватель по программированию</div>
            <button class="btn-reset trainers__btn" data-graph-path="1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="img/trainers/4.avif" type="image/avif">
              <source srcset="img/trainers/4.webp" type="image/webp">
              <img loading="lazy" src="img/trainers/4.jpg" class="trainers__image" width="360" height="500"
                alt="тренер Константин Назаров">
            </picture>
            <div class="trainers__name">Константин Назаров</div>
            <div class="trainers__status">преподаватель по робототехнике</div>
            <button class="btn-reset trainers__btn" data-graph-path="1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="img/trainers/5.avif" type="image/avif">
              <source srcset="img/trainers/5.webp" type="image/webp">
              <img loading="lazy" src="img/trainers/5.jpg" class="trainers__image" width="360" height="500"
                alt="тренер Лиза Весенняя">
            </picture>
            <div class="trainers__name">Лиза Весенняя</div>
            <div class="trainers__status">преподаватель по программированию</div>
            <button class="btn-reset trainers__btn" data-graph-path="1">Подробнее</button>
          </div>
        </div>
      </div>
     
        <div class="trainers__nav">
          <div class="swiper-scrollbar"></div>
          <div class="trainers__btns">
            <button class="btn-reset trainers__slider-btn trainers__slider-btn--prev"
              aria-label="Перейти к предыдущему слайду"></button>
            <button class="btn-reset trainers__slider-btn trainers__slider-btn--next"
              aria-label="Перейти к следующему слайду"></button>
          </div>
        </div>
      
    </div>

  </div>
</section>
